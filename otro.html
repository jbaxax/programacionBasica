<head>

    <title>Piedra, papel o tijera</title>
    <script>
        // 1 es piedra, 2 es papel, 3 es tijera
        function aleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + 1)
        }

        function eleccion(jugada) {
            let resultado = "";
            if (jugada == 1) {
                resultado = "Piedra ü™®"
            }
            else if (jugada == 2) {
                resultado = "Papel üßª"
            }
            else if (jugada == 3) {
                resultado = "Tijeras ‚úÇÔ∏è"
            }
            else {
                resultado = "MAl ELEGIDO"
            }
            return resultado
        }
        function combate() {
            let resultado = 0;
            if (pc == jugador) {
                resultado = "EMPATE"
            } else if (jugador == 1 && pc == 3) {
                resultado = "GANASTE";
              
            } else if (jugador == 2 && pc == 1) {
                resultado = "GANASTE";
                
            } else if (jugador == 3 && pc == 2) {
                resultado = "GANASTE";
                
            }
            else {
                resultado = "PERDISTE";
                
            }
            return resultado;
        }

       
        let jugador = 0;
        let pc = 0;
        let triunfos = 0;
        let perdidas = 0;
        let empates = 0;

        while (triunfos < 3 && perdidas < 3) {
            pc = aleatorio(1, 3)
            jugador = prompt("Elige: 1 es piedra, 2 es papel, 3 es tijera")
            //alert("Elejiste: "+jugador)
            alert("Tu eliges: " + eleccion(jugador))
            alert("PC elige: " + eleccion(pc));

            let p = combate();
            alert(p)
            
            switch(p){
                case "GANASTE": triunfos++;break;
                case "PERDISTE":perdidas++;break;
                case "EMPATE": empates++;break;
                default: "no se ah";
            }

        }
        alert("Ganaste: " + triunfos + " veces. Perdiste: " + perdidas + " veces. Empates: " + empates)


    </script>
